<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Snake</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="icon" href="./cybergate_logo.ico">
    <script src="game.js" type="module" defer></script>
</head>
<body>
    <div id="game-board"></div>
    <br>
    <div id="wrapper">
        <label>Score: <span id="score">0</span></span></label>
        <label>Speed: <span id="getSpeed"></span></label>
        <!-- <input type="number" id="newSpeed" minlength="1" maxlength="10" value="1" size="3" placeholder="Enter Speed"> -->

        <select name="" id="newSpeed">
            <option selected disabled>Select Speed</option>
            <option value="1">Speed One</option>
            <option value="2">Speed Two</option>
            <option value="3">Speed Three</option>
            <option value="4">Speed Four</option>
            <option value="5">Speed Five</option>
            <option value="6">Speed Six</option>
            <option value="7">Speed Seven</option>
            <option value="8">Speed Eight</option>
            <option value="9">Speed Nine</option>
            <option value="10">Speed Ten</option>
        </select>
    </div>
</body>
</html>
